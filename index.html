<!-- Starter Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Nav Bar  -->
    <header>
        <nav>
            <a href="./index.html" id="home-bttn">Home</a>
            <a href="./favorites.html" id="fav-bttn">Favorites</a>
        </nav>
    </header>
    <!-- intro information w/ input -->
    <div class="first-page">
        <div class="container" id="firstPage">
            <h1 class="title"><strong>Movie Recommender</strong></h1>
            <p class="subtitle">Let us help you search for movies!<i class="fa-solid fa-film"></i></p>
        </div>
        <div class="input-area">
            <input class="input" type="text" id="genreInput" placeholder="Text input">
            <div class="page1Bttn">
                <input class="button is-link" type="submit" id="pickMe" value="Pick for Me">
                <input class="button is-link" type="submit" id="recommendMe" value="Recommended">
            </div>
        </div>
    </div>
    <!-- First page ends here -->
    <!-- second page starts here -->
    <div class="recommend-page hidden">
        <p>
        <h2><strong>Here are 5 recommended movies for you!</strong></h2>
        </p>
        <div id="recommendList"></div>
        <button class="button is-link" id="refresh-recommend" type="submit">Refresh</button>
    </div>
    <!-- Second page ends here -->
    <!--third page-->
    <div class="movie-page hidden">
        <img src="" alt="">
        <h3>name of movie </h3>
        <h3>genre</h3>
        <h3>Rating </h3>
        <h3>description</h3>
        <button class="button  is-link" type="submit">Go back</button>
    </div>
    <!-- end of  third page-->
    <!-- start of pick page -->
    <div class="pick-page hidden">
        <p>
        <h2><strong>Here is your picked movie!</strong></h2>
        </p>
        <div id="recommendList"></div>
        <button class="button is-link" id="refresh-pick" type="submit">Refresh</button>
    </div>
    <!-- end of pick page -->


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
